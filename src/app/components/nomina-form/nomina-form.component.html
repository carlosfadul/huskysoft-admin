<form [formGroup]="form" (ngSubmit)="guardar()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Fecha</mat-label>
    <input matInput [matDatepicker]="d1" formControlName="nomina_fecha">
    <mat-datepicker-toggle matSuffix [for]="d1"></mat-datepicker-toggle>
    <mat-datepicker #d1></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Inicio del periodo</mat-label>
    <input matInput [matDatepicker]="d2" formControlName="nomina_periodo_inicio">
    <mat-datepicker-toggle matSuffix [for]="d2"></mat-datepicker-toggle>
    <mat-datepicker #d2></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Fin del periodo</mat-label>
    <input matInput [matDatepicker]="d3" formControlName="nomina_periodo_fin">
    <mat-datepicker-toggle matSuffix [for]="d3"></mat-datepicker-toggle>
    <mat-datepicker #d3></mat-datepicker>
  </mat-form-field>

  <div class="row">
    <mat-form-field appearance="fill" class="half-width">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="nomina_estado">
        <mat-option *ngFor="let e of estados" [value]="e">{{ e }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="half-width">
      <mat-label>Observaciones</mat-label>
      <textarea matInput formControlName="observaciones"></textarea>
    </mat-form-field>
  </div>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Total n√≥mina</mat-label>
    <input matInput type="number" formControlName="total_nomina">
  </mat-form-field>

  <div class="actions">
    <button mat-button type="button" (click)="dialogRef.close()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Guardar</button>
  </div>
</form>

<h2 mat-dialog-title>{{ titulo }}</h2>

<div mat-dialog-content [formGroup]="form">

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre de la vacuna</mat-label>
    <input matInput formControlName="vacuna_nombre">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Laboratorio</mat-label>
    <input matInput formControlName="vacuna_laboratorio">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Detalles</mat-label>
    <textarea matInput rows="3" formControlName="vacuna_detalles"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Especies destinatarias</mat-label>
    <mat-select formControlName="especie_destinada" multiple>
      <mat-option *ngFor="let e of especies" [value]="e">
        {{ e }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Edad m√≠nima (semanas)</mat-label>
      <input matInput type="number" formControlName="edad_minima_semanas">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Frecuencia (meses)</mat-label>
      <input matInput type="number" formControlName="frecuencia_meses">
    </mat-form-field>
  </div>

</div>

<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="cancelar()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="guardar()" [disabled]="form.invalid">
    Guardar
  </button>
</div>


<div class="logo-container">
  <img src="img/huskysoft-logo.png" alt="Huskysoft Logo" class="logo">
</div>

<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>Iniciar Sesión</mat-card-title>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="username" placeholder="Ingresa tu usuario" required />
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          El usuario es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          placeholder="Ingresa tu contraseña"
          required
        />
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          La contraseña es obligatoria
        </mat-error>
      </mat-form-field>

      <div class="extras">
        <mat-checkbox>Recordarme</mat-checkbox>
        <a class="forgot" href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="loginForm.invalid">
        Iniciar Sesión
      </button>
    </form>
  </mat-card>
</div>

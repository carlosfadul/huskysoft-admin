<mat-card>

  <button mat-stroked-button color="primary" (click)="volver()">
    ← Volver a Configuración
  </button>

  <h2>Desparasitantes</h2>

  <div style="text-align: right; margin-bottom: 15px;">
    <button mat-flat-button color="primary" (click)="abrirForm()">
      + Nuevo Desparasitante
    </button>
  </div>

  <table mat-table [dataSource]="desparasitantes" class="mat-elevation-z8" *ngIf="desparasitantes.length">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let d">{{ d.desparasitante_nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="laboratorio">
      <th mat-header-cell *matHeaderCellDef>Laboratorio</th>
      <td mat-cell *matCellDef="let d">{{ d.desparasitante_laboratorio }}</td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let d">{{ d.tipo }}</td>
    </ng-container>

    <ng-container matColumnDef="especie">
      <th mat-header-cell *matHeaderCellDef>Especies</th>
      <td mat-cell *matCellDef="let d">{{ d.especie_destinada }}</td>
    </ng-container>

    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef>Peso permitido</th>
      <td mat-cell *matCellDef="let d">
        {{ d.peso_minimo }} - {{ d.peso_maximo }} kg
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let d">
        <button mat-icon-button color="primary" (click)="abrirForm(d)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="eliminar(d)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

  <p *ngIf="desparasitantes.length === 0">No hay desparasitantes registrados.</p>

</mat-card>

<!-- src/app/pages/ventas/ventas.component.html -->

<div class="panel-container">

  <!-- Encabezado -->
  <div class="header-row">
    <h2>Ventas de la sucursal</h2>

    <span class="spacer"></span>

    <!-- Botón Volver a Sucursales -->
    <button
      mat-stroked-button
      color="primary"
      [routerLink]="['/veterinaria', veterinariaId, 'admin']"
    >
      <mat-icon>arrow_back</mat-icon>
      <span>Volver a Sucursales</span>
    </button>

    <!-- Botón Nueva venta -->
    <button
      mat-raised-button
      color="primary"
      class="ml-8"
      (click)="nuevaVenta()"
    >
      <mat-icon>add</mat-icon>
      <span>Nueva venta</span>
    </button>
  </div>

  <!-- Tabla de ventas -->
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z1 full-width-table"
  >
    <!-- ID Venta -->
    <ng-container matColumnDef="venta_id">
      <th mat-header-cell *matHeaderCellDef># Venta</th>
      <td mat-cell *matCellDef="let v">{{ v.venta_id }}</td>
    </ng-container>

    <!-- Cliente -->
    <ng-container matColumnDef="cliente_id">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let v">{{ v.cliente_id }}</td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="venta_fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let v">{{ v.venta_fecha | date:'short' }}</td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="venta_estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let v">{{ v.venta_estado }}</td>
    </ng-container>

    <!-- Total -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let v">{{ v.total | currency:'USD':'symbol' }}</td>
    </ng-container>

    <!-- Método de pago -->
    <ng-container matColumnDef="metodo_pago">
      <th mat-header-cell *matHeaderCellDef>Método</th>
      <td mat-cell *matCellDef="let v">{{ v.metodo_pago }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let v">
        <button mat-icon-button (click)="editarVenta(v)" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          (click)="verDetalle(v)"
          matTooltip="Detalle de venta"
        >
          <mat-icon>receipt_long</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          (click)="eliminarVenta(v)"
          matTooltip="Eliminar"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <p *ngIf="!dataSource.data.length && !cargando" class="empty-text">
    No hay ventas registradas.
  </p>
</div>

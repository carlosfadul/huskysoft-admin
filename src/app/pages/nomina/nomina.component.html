<div class="app-fondo">
  <div class="app-contenido">
    <mat-card>
      <h2>Nóminas de la Sucursal</h2>
      <div class="acciones">
        <button mat-raised-button color="primary" (click)="nueva()">+ Nueva Nómina</button>
        <button mat-stroked-button color="accent" (click)="volverASucursales()">
          ← Volver a Sucursales
        </button>
      </div>

      <table mat-table [dataSource]="nominas" class="mat-elevation-z8" *ngIf="nominas.length">
        <!-- Fecha -->
        <ng-container matColumnDef="nomina_fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let e"> {{ e.nomina_fecha | date:'shortDate' }} </td>
        </ng-container>

        <!-- Inicio -->
        <ng-container matColumnDef="nomina_periodo_inicio">
          <th mat-header-cell *matHeaderCellDef> Inicio </th>
          <td mat-cell *matCellDef="let e"> {{ e.nomina_periodo_inicio | date:'shortDate' }} </td>
        </ng-container>

        <!-- Fin -->
        <ng-container matColumnDef="nomina_periodo_fin">
          <th mat-header-cell *matHeaderCellDef> Fin </th>
          <td mat-cell *matCellDef="let e"> {{ e.nomina_periodo_fin | date:'shortDate' }} </td>
        </ng-container>

        <!-- Estado -->
        <ng-container matColumnDef="nomina_estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let e"> {{ e.nomina_estado }} </td>
        </ng-container>

        <!-- Total -->
        <ng-container matColumnDef="total_nomina">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let e"> {{ e.total_nomina | currency }} </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let e">
            <button mat-icon-button (click)="detalle(e)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button (click)="nueva(e)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="borrar(e.nomina_id!)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>

      <p *ngIf="!nominas.length">No hay nóminas registradas.</p>
    </mat-card>
  </div>
</div>

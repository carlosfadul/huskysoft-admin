<!-- src/app/pages/sucursal-dashboard/sucursal-dashboard.component.html -->

<mat-sidenav-container class="dashboard-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-toolbar><b>Sucursal</b></mat-toolbar>

    <mat-nav-list>

      <!-- Clientes -->
      <a
        mat-list-item
        [routerLink]="['/veterinaria', veterinariaId, 'sucursal', sucursalId, 'dashboard', 'clientes']"
        routerLinkActive="active-link"
      >
        <mat-icon>people</mat-icon>
        <span>Clientes</span>
      </a>

      <!-- Mascotas -->
      <a
        mat-list-item
        [routerLink]="['/veterinaria', veterinariaId, 'sucursal', sucursalId, 'dashboard', 'mascotas']"
        routerLinkActive="active-link"
      >
        <mat-icon>pets</mat-icon>
        <span>Mascotas</span>
      </a>

      <!-- Nómina -->
      <a
        mat-list-item
        [routerLink]="['/veterinaria', veterinariaId, 'sucursal', sucursalId, 'dashboard', 'nomina']"
        routerLinkActive="active-link"
      >
        <mat-icon>payments</mat-icon>
        <span>Nómina</span>
      </a>

      <!-- ✅ Ventas -->
      <a
        mat-list-item
        [routerLink]="['/veterinaria', veterinariaId, 'sucursal', sucursalId, 'dashboard', 'ventas']"
        routerLinkActive="active-link"
      >
        <mat-icon>point_of_sale</mat-icon>
        <span>Ventas</span>
      </a>

      <!-- ✅ Pedidos -->
      <a
        mat-list-item
        [routerLink]="['/veterinaria', veterinariaId, 'sucursal', sucursalId, 'dashboard', 'pedidos']"
        routerLinkActive="active-link"
      >
        <mat-icon>shopping_cart</mat-icon>
        <span>Pedidos</span>
      </a>

      <!-- Configuración -->
      <a
        mat-list-item
        [routerLink]="['/veterinaria', veterinariaId, 'sucursal', sucursalId, 'dashboard', 'configuracion']"
        routerLinkActive="active-link"
      >
        <mat-icon>settings</mat-icon>
        <span>Configuración</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="app-contenido">
      <mat-toolbar color="primary">
        <b>Panel de Sucursal</b>
      </mat-toolbar>

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

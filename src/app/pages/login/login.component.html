<!-- src/app/pages/login/login.component.html -->
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-full max-w-sm mx-auto">
  <h2 class="text-center mb-4">Iniciar Sesión</h2>

  <mat-form-field appearance="outline" class="w-full mb-3">
    <mat-label>Usuario</mat-label>
    <input matInput formControlName="username" autocomplete="username" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full mb-2">
    <mat-label>Contraseña</mat-label>
    <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" autocomplete="current-password" />
    <button mat-icon-button matSuffix type="button" (click)="hide.set(!hide())" aria-label="Mostrar/Ocultar">
      <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  </mat-form-field>

  <div class="mb-4">
    <mat-checkbox formControlName="remember">Recordarme</mat-checkbox>
  </div>

  <button
    mat-raised-button
    color="primary"
    class="w-full"
    type="submit"
    [disabled]="form.invalid || loading()"
  >
    {{ loading() ? 'Entrando...' : 'Iniciar sesión' }}
  </button>
</form>

<h2>Servicios del Aliado</h2>

<button mat-flat-button color="primary" (click)="nuevoServicio()">
  + Nuevo Servicio
</button>

<table mat-table [dataSource]="servicios" class="mat-elevation-z8" *ngIf="servicios.length">

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let s">{{ s.nombre_servicioAliado }}</td>
  </ng-container>

  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let s">{{ s.precio_servicio | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let s">{{ s.servicio_estado }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let s">
      <button mat-icon-button color="primary" (click)="editar(s)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminar(s.servicioAliado_id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<p *ngIf="servicios.length === 0">
  Este aliado a√∫n no tiene servicios registrados.
</p>

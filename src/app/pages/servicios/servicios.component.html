<button mat-button class="white-button" routerLink="../">← Volver</button>
<h2>Servicios</h2>
<button mat-raised-button color="primary" (click)="abrirFormulario()">+ Nuevo Servicio</button>

<table mat-table [dataSource]="servicios" class="mat-elevation-z8">

  <ng-container matColumnDef="servicio_nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let s"> {{ s.servicio_nombre }} </td>
  </ng-container>

  <ng-container matColumnDef="servicio_tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let s"> {{ s.servicio_tipo }} </td>
  </ng-container>

  <ng-container matColumnDef="servicio_precio">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let s"> ${{ s.servicio_precio }} </td>
  </ng-container>

  <ng-container matColumnDef="servicio_duracion">
    <th mat-header-cell *matHeaderCellDef> Duración (min) </th>
    <td mat-cell *matCellDef="let s"> {{ s.servicio_duracion }} </td>
  </ng-container>

  <ng-container matColumnDef="servicio_estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let s"> {{ s.servicio_estado }} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let s">
      <button mat-icon-button color="primary" (click)="abrirFormulario(s)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminarServicio(s.servicio_id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
